<app-sidebar [showSidebar]="sidebarIsOpen" (sidebarStateChanged)="openSidebar()"></app-sidebar>
<div class="menu-wrapper">
  <div role="banner" class="navbar w-nav">
    <div class="container">
      <div class="nav-wrapper">
        <a routerLink="/" class="brand w-nav-brand w--current">
          <img src="assets/img/recipe-icon.png" alt="Recipe" />
        </a>
        <div class="menu-nav-wrapper">
          <nav role="navigation" class="nav-menu">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
              class="nav-link w-nav-link">Home</a>
            <a routerLinkActive="active" routerLink="/all-recipes" class="nav-link w-nav-link">Recipes</a>
            <a *ngIf="userIsAuthenticated" routerLinkActive="active" routerLink="/recipes"
              class="nav-link w-nav-link">My Recipes</a>
            <a *ngIf="userIsAuthenticated" routerLinkActive="active" routerLink="/shopping-list"
              class="nav-link w-nav-link">My Shopping List</a>
            <a *ngIf="userIsAuthenticated" routerLinkActive="active" (click)="onLogout()"
              class="nav-link w-nav-link">Logout</a>
            <a *ngIf="!userIsAuthenticated" routerLinkActive="active" routerLink="/login"
              class="nav-link w-nav-link">Login</a>
            <a *ngIf="!userIsAuthenticated" routerLinkActive="active" routerLink="/signup"
              class="nav-link w-nav-link">Register</a>
          </nav>
          <div (click)="openSidebar()" class="nav-button {{sidebarIsOpen ? 'open' : ''}}" id="nav-btn">
            <div class="nav-button-line1"></div>
            <div class="nav-button-line2"></div>
            <div class="nav-button-line3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
