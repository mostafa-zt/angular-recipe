<a [@listEffect]="state" class="list-group-item recipe_item" routerLinkActive="active" [routerLink]="[id]">
    <div class="pull-left">
        <h4 class="list-group-item-heading recipe_name"> {{ recipe.name }} </h4>
        <p class="list-group-item-text"> {{ recipe.description }} </p>
    </div>
    <span class="pull-right image_box">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive img">
    </span>
</a>
