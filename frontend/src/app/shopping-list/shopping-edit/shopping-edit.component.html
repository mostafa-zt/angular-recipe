<div class="row">
  <div class="col-xs-12">
    <div class="centered">
      <div class="box">
        <form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" name="amount" ngModel required
                pattern="^[1-9]+[0-9]*$">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" [disabled]="!frm.valid" type="submit">
                {{ editMode ? 'Update' : 'Add' }}
              </button>
              <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
              <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
