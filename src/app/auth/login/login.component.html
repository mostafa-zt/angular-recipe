<div class="row centered">
    <div class="col-lg-6 col-md-8 col-sm-8 col-xs-10">
        <div class="box">
            <form class="justify-content-center" (submit)="onSubmit(loginForm)" #loginForm="ngForm">
                <app-alert *ngIf="alert" (close)="onCloseAlertMessage()" [alert]="alert">
                </app-alert>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" name="email"
                        ngModel class="form-control" id="email" placeholder="Email" #emailInput="ngModel" required
                        email>
                    <span class="vaidation_error"
                        *ngIf="emailInput.invalid && emailInput.touched && !emailInput.errors['serverError']">Please
                        Enter
                        Email
                        Correctly!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" ngModel class="form-control" id="password"
                        placeholder="Password" #passwordInput="ngModel" required>
                    <span class="vaidation_error"
                        *ngIf="passwordInput.invalid && passwordInput.touched && !passwordInput.hasError('serverError')">Please
                        Enter Password Correctly!</span>
                </div>
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
